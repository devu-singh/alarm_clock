<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>

    <!--Favicon-->

    <link
      rel="icon"
    />

    <!-- Stylesheet-->

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="page_title">
      <h1>Alarm Clock</h1>
    </div>
    <div class="main-container">
      <div id="clock-container">
        <div class="current-time mb" id="current-time">_ : _ : _</div>
      <form class="alarm-form mb">
        <div>
          <select name="hours" id="hours" required></select>
          <select name="minuts" id="minutes" required></select>
          <select name="seconds" id="seconds" required></select>
          <select name="am-pm" id="am-pm" required>
            <option value="Am">AM</option>
            <option value="Pm">PM</option>
          </select>
        </div>
        <button class="btn submit-btn" id="submitBtn" type="sumit">
          Set Alarm
        </button>
      </form>
      <div class="set-alarm-container">
        <div class="set-alarm-container-title mb">ALARMS</div>
        <div class="alarms-container" id="alarms-container"></div>
      </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
